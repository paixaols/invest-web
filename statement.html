<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Invest - Monitor de investimentos</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://investe.herokuapp.com/" target="_blank" rel="noopener noreferrer">Versão antiga</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Painel</a></li>
                    <li><a href="statement.html">Extrato</a></li>
                    <li><a href="assets.html">Ativos</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-sm-3 col-md-2 sidebar">
                <button type="button" class="btn btn-default" id="btn-apply-filters">Aplicar filtros</button>

                <hr>

                <h4>Instituição</h4>
                <select class="form-select" aria-label="Default select example" id="select-menu1">
                    <option value="0" selected>- Qualquer -</option>
                </select>

                <hr>

                <h4>Evento</h4>
                <select class="form-select" aria-label="Default select example" id="select-menu2">
                    <option value="0" selected>- Qualquer -</option>
                </select>

                <hr>

                <h4>Ativo</h4>
                <select class="form-select" aria-label="Default select example" id="select-menu3">
                    <option value="0" selected>- Qualquer -</option>
                </select>
            </div>

            <!-- Main content -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <!-- Extrato -->
                <h1 class="page-header">Extrato</h1>
                <div class="table-responsive table-fix-head" style="max-height: 70vh;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Data</th>
                                <th>Instituição</th>
                                <th>Evento</th>
                                <th>Ativo</th>
                                <th>Quantidade</th>
                                <th>Valor</th>
                                <th>Taxas</th>
                            </tr>
                        </thead>
                        <tbody id="statement-table-body">
                        </tbody>
                    </table>
                </div>

                <!-- Novas transações -->
                <h1 class="page-header">Novas transações</h1>

            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/environment.js"></script>
    <script src="assets/js/statement.js"></script>
</body>
</html>
